<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo externo -->
  <circle cx="100" cy="100" r="98" stroke="#2563eb" stroke-width="2" fill="none"/>
  
  <!-- Marcações principais (N, S, L, O) -->
  <g font-family="Arial" font-size="16" fill="#1e40af" text-anchor="middle">
    <text x="100" y="30">N</text>
    <text x="100" y="180">S</text>
    <text x="180" y="105">L</text>
    <text x="20" y="105">O</text>
  </g>
  
  <!-- Marcações de graus -->
  <g stroke="#93c5fd" stroke-width="1">
    <!-- 45° marcações -->
    <line x1="150" y1="50" x2="160" y2="40" />
    <line x1="50" y1="50" x2="40" y2="40" />
    <line x1="150" y1="150" x2="160" y2="160" />
    <line x1="50" y1="150" x2="40" y2="160" />
    
    <!-- Pequenas marcações a cada 30° -->
    <g transform="translate(100,100)">
      <g transform="rotate(30)">
        <line x1="0" y1="-90" x2="0" y2="-85" />
      </g>
      <g transform="rotate(60)">
        <line x1="0" y1="-90" x2="0" y2="-85" />
      </g>
      <g transform="rotate(120)">
        <line x1="0" y1="-90" x2="0" y2="-85" />
      </g>
      <g transform="rotate(150)">
        <line x1="0" y1="-90" x2="0" y2="-85" />
      </g>
      <g transform="rotate(210)">
        <line x1="0" y1="-90" x2="0" y2="-85" />
      </g>
      <g transform="rotate(240)">
        <line x1="0" y1="-90" x2="0" y2="-85" />
      </g>
      <g transform="rotate(300)">
        <line x1="0" y1="-90" x2="0" y2="-85" />
      </g>
      <g transform="rotate(330)">
        <line x1="0" y1="-90" x2="0" y2="-85" />
      </g>
    </g>
  </g>
</svg>
